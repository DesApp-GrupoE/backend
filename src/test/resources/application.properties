# Let Spring autodetect the different SQL Dialects of each datasource
spring.jpa.database=default
# Generate the DB schema in the In-Memory H2 databases based on the JPA Entities
spring.jpa.generate-ddl=true

## H2 In-Memory Database "merchant" (used in tests instead of a real Mysql DB)
merchant.datasource.url=jdbc:h2:mem:merchant;DB_CLOSE_ON_EXIT=FALSE
merchant.datasource.username=desapp
merchant.datasource.password=desapp
merchant.datasource.driver-class-name=org.postgresql.Driver
